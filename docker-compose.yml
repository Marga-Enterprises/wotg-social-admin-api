version: '3.8'

services:
  app:
    container_name: wotg-social-admin-api
    build: .
    ports:
      - "5001:5001"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=${PORT}
      - DB_HOST=wotg-social-api-db-1          # ðŸ‘ˆ main DB container name
      - DB_PORT=3306
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - REDIS_URL=redis://wotg-social-api-redis-1:6379  # ðŸ‘ˆ main Redis container name
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION}
    networks:
      - wotg-network   # ðŸ‘ˆ same network as main stack

networks:
  wotg-network:
    external: true     # ðŸ‘ˆ use the network you already created
