version: '3.8'

services:
  app:
    container_name: wotg-social-admin-api
    build: .
    ports:
      - "5001:5001"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=${PORT}
      - DB_HOST=${DB_HOST}        # set in .env â†’ wotg-social-api-db-1
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - REDIS_URL=${REDIS_URL}    # set in .env â†’ redis://wotg-social-api-redis-1:6379
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION}
    networks:
      - wotg-network   # ðŸ‘ˆ shared with main API/DB/Redis

networks:
  wotg-network:
    external: true     # ðŸ‘ˆ tells Docker to use the already existing network
