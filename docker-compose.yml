version: '3.8'

services:
  app:
    container_name: wotg-social-admin-api
    build: .
    ports:
      - "5001:5001"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=${PORT}
      - DB_HOST=host.docker.internal   # âœ… resolves to VPS host
      - DB_PORT=3308                   # âœ… match your main DB port
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - REDIS_URL=redis://host.docker.internal:6377  # âœ… match your Redis port
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION}
    extra_hosts:
      - "host.docker.internal:host-gateway"  # ðŸ‘ˆ this makes it work on Linux VPS
